<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8" />
<title>SIGMA RISING – Geld. Freiheit. Wahnsinn.</title>
<link rel="icon" href="wolf.ico" type="image/x-icon" />
<style>
body { background:#111; color:#eee; font-family:sans-serif; padding:20px; text-align:center; }
h1 { color:#facc15; }
button { padding:10px 20px; background:#facc15; border:none; color:#111; border-radius:5px; cursor:pointer; }
button:hover { background:#fbd437; }
.option { background:#222; border:1px solid #555; padding:10px; margin:10px 0; cursor:pointer; border-radius:4px; }
.option:hover { background:#333; }
.statusleisten { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:20px 0; }
.status { background:#222; padding:10px; border-radius:5px; border:1px solid #facc15; width:220px; }
.bar { background:#333; height:12px; border-radius:4px; margin-top:5px; position:relative; }
.bar-fill { background:#facc15; height:100%; border-radius:4px; transition:width 0.3s ease; }
</style></head><body>
<h1>SIGMA RISING</h1><p>Geld. Freiheit. Wahnsinn.</p>
<div class="statusleisten">
<div class="status">💰 Geld: <span id="geldText">1000</span><div class="bar"><div id="geldBar" class="bar-fill"></div></div></div>
<div class="status">🕊️ Freiheit: <span id="freiheitText">100</span><div class="bar"><div id="freiheitBar" class="bar-fill"></div></div></div>
<div class="status">📈 Einfluss: <span id="einflussText">50</span><div class="bar"><div id="einflussBar" class="bar-fill"></div></div></div>
<div class="status">😎 Anziehungskraft: <span id="anziehungText">20</span><div class="bar"><div id="anziehungBar" class="bar-fill"></div></div></div>
</div>
<button id="startButton" onclick="startGame()">Spiel starten</button>
<div id="spielbereich"></div>
<script>
const karten = [
{ frage:"Du erbst 50.000€. Was machst du?", optionen:[
{ text:"A: Kaufe Krypto.", effect:()=>geld+=10000 },
{ text:"B: Gründe ein Underground-Coaching.", effect:()=>einfluss+=20 },
{ text:"C: Zahle deine Schulden (langweilig).", effect:()=>freiheit+=10 }]},
{ frage:"Du bekommst ein unmoralisches Angebot.", optionen:[
{ text:"A: Nimm das Geld und investiere.", effect:()=>geld+=15000 },
{ text:"B: Leake es an die Presse.", effect:()=>einfluss-=10 },
{ text:"C: Lass dich nicht erwischen und baue dein Imperium.", effect:()=>freiheit-=20 }]},
{ frage:"Börsencrash! Wie reagierst du?", optionen:[
{ text:"A: Cash halten.", effect:()=>freiheit+=5 },
{ text:"B: All-in!", effect:()=>{geld+=25000;freiheit-=10;} },
{ text:"C: Diversifizieren.", effect:()=>einfluss+=10 }]},
{ frage:"Stalkerinnen! Was tust du?", optionen:[
{ text:"A: Umziehen.", effect:()=>geld-=10000 },
{ text:"B: PR nutzen.", effect:()=>einfluss+=20 },
{ text:"C: Security anheuern.", effect:()=>freiheit-=5 }]},
{ frage:"Politik ändert das Gesetz. Deine Reaktion?", optionen:[
{ text:"A: Lobbyarbeit.", effect:()=>{geld-=15000;einfluss+=10;} },
{ text:"B: Land verlassen.", effect:()=>{geld-=30000;freiheit+=20;} },
{ text:"C: Tricksen.", effect:()=>{einfluss+=15;freiheit-=10;} }]},
{ frage:"Sozialisten fordern Enteignung. Deine Antwort?", optionen:[
{ text:"A: Spenden.", effect:()=>{geld-=10000;einfluss+=10;} },
{ text:"B: Fliehen.", effect:()=>{geld-=20000;freiheit+=15;} },
{ text:"C: Gegner mobilisieren.", effect:()=>{einfluss+=30;freiheit-=5;} }]},
{ frage:"Ein hypermoralischer Woke-Influencer hetzt gegen dein Business. Was tust du?", optionen:[
{ text:"A: Ignorieren", effect:()=>freiheit+=5 },
{ text:"B: Kontern", effect:()=>{einfluss+=10;freiheit-=5;} },
{ text:"C: Kooperieren", effect:()=>{freiheit+=10;anziehung+=5;} }]},
{ frage:"Du erhältst ein Angebot für fragwürdiges Glücksspiel. Wie reagierst du?", optionen:[
{ text:"A: Annehmen", effect:()=>{geld+=20000;freiheit-=10;} },
{ text:"B: Ablehnen", effect:()=>freiheit+=10 },
{ text:"C: Verhandeln", effect:()=>{geld+=10000;einfluss+=5;freiheit-=5;} }]},
{ frage:"Politischer Skandal – du bist auf Party-Fotos. Reaktion?", optionen:[
{ text:"A: Leugnen", effect:()=>freiheit+=5 },
{ text:"B: Kooperieren", effect:()=>{freiheit+=10;geld-=5000;} },
{ text:"C: Gegenangriff", effect:()=>{einfluss+=15;freiheit-=10;} }]},
{ frage:"Ein Alpha-Rivale klaut deine Kunden. Deine Antwort?", optionen:[
{ text:"A: Aggressiv konkurrieren", effect:()=>{einfluss+=15;freiheit-=5;} },
{ text:"B: Partnerschaftlich handeln", effect:()=>freiheit+=10 },
{ text:"C: Fokus auf Stärken", effect:()=>{anziehung+=10;einfluss+=5;} }]},
{ frage:"Naturkatastrophe in deiner Region. Medien fragen dich.", optionen:[
{ text:"A: Spenden", effect:()=>{geld-=10000;einfluss+=5;} },
{ text:"B: Helfen vor Ort", effect:()=>freiheit+=10 },
{ text:"C: Politische Forderungen", effect:()=>{einfluss+=10;freiheit-=5;} }]},
{ frage:"Geleaktes Meme von 2012 taucht auf. Reaktion?", optionen:[
{ text:"A: Leugnen", effect:()=>freiheit+=5 },
{ text:"B: Erklären", effect:()=>{freiheit+=10;einfluss-=5;} },
{ text:"C: Angreifen", effect:()=>{einfluss+=15;freiheit-=5;} }]}
];

let geld = 1000, freiheit = 100, einfluss = 50, anziehung = 20, aktuelleKarte = 0;
function startGame() { document.getElementById("startButton").style.display = "none"; zeigeKarte(); }
function zeigeKarte() {
    if (geld >= 100000) return sieg("🎉 Sieg!", "Du hast die ultimative Freiheit erkauft und chillst auf den Cayman Islands.");
    if (freiheit <= 0) return sieg("💥 Keine Freiheit mehr!", "Du wirst zwangsgegendert und ins EU-ReSozialisierungszentrum deportiert.");
    if (anziehung >= 100) return sieg("💋 Zu attraktiv!", "Stalkerinnen zerstören dein Leben. Du ziehst dich ins Kloster zurück.");
    if (aktuelleKarte >= karten.length) return sieg("🃏 Spiel beendet.", "Danke fürs Spielen!");
    const k = karten[aktuelleKarte];
    document.getElementById("spielbereich").innerHTML =
      `<div class="karte"><h2>${k.frage}</h2>` +
      k.optionen.map((o, i) =>
        `<div class="option" onclick="waehleOption(${i})">${o.text}</div>`
      ).join("") + "</div>";
}
function sieg(titel, text) {
    document.getElementById("spielbereich").innerHTML =
      `<h2>${titel}</h2><p>${text}</p><button onclick="location.reload()">Nochmal</button>`;
}
function waehleOption(i) { karten[aktuelleKarte].optionen[i].effect(); updateStatus(); aktuelleKarte++; zeigeKarte(); }
function updateStatus() {
    document.getElementById("geldText").innerText = geld;
    document.getElementById("freiheitText").innerText = freiheit;
    document.getElementById("einflussText").innerText = einfluss;
    document.getElementById("anziehungText").innerText = anziehung;
    document.getElementById("geldBar").style.width = Math.min(geld / 1000 * 100, 100) + "%";
    document.getElementById("freiheitBar").style.width = Math.min(freiheit, 100) + "%";
    document.getElementById("einflussBar").style.width = Math.min(einfluss, 100) + "%";
    document.getElementById("anziehungBar").style.width = Math.min(anziehung, 100) + "%";
}
updateStatus();
</script></body></html>
