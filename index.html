<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGMA RISING ‚Äì Geld. Freiheit. Wahnsinn.</title>
    <link rel="icon" href="wolf.ico" type="image/x-icon" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #facc15;
            margin-bottom: 0.5rem;
        }
        p {
            color: #aaa;
            font-size: 1.2rem;
            margin-top: 0;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #facc15;
            color: #111;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background-color: #fbd437;
        }
        .karte {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #facc15;
            border-radius: 8px;
            max-width: 400px;
        }
        .option {
            margin-top: 10px;
            padding: 10px;
            background-color: #222;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #333;
        }
        .statusleisten {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .status {
            background: #222;
            border: 2px solid #facc15;
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <h1>SIGMA RISING</h1>
    <p>Geld. Freiheit. Wahnsinn.</p>

    <div class="statusleisten">
        <div class="status" id="geld">üí∞ Geld: 1000</div>
        <div class="status" id="freiheit">üïäÔ∏è Freiheit: 100</div>
        <div class="status" id="einfluss">üìà Einfluss: 50</div>
        <div class="status" id="anziehung">üòé Anziehungskraft: 20</div>
    </div>

    <button id="startButton" onclick="startGame()">Spiel starten</button>

    <div id="spielbereich"></div>

    <script>
        const karten = [
            {
                frage: "Du erbst 50.000‚Ç¨. Was machst du?",
                optionen: [
                    { text: "A: Kaufe Krypto.", effect: () => geld += 10000 },
                    { text: "B: Gr√ºnde ein Underground-Coaching.", effect: () => einfluss += 20 },
                    { text: "C: Zahle deine Schulden (langweilig).", effect: () => freiheit += 10 }
                ]
            },
            {
                frage: "Du bekommst ein unmoralisches Angebot.",
                optionen: [
                    { text: "A: Nimm das Geld und investiere.", effect: () => geld += 15000 },
                    { text: "B: Leake es an die Presse.", effect: () => einfluss -= 10 },
                    { text: "C: Lass dich nicht erwischen und baue dein Imperium.", effect: () => freiheit -= 20 }
                ]
            }
        ];

        let geld = 1000;
        let freiheit = 100;
        let einfluss = 50;
        let anziehung = 20;

        let aktuelleKarte = 0;

        function startGame() {
            document.getElementById("startButton").style.display = "none";
            zeigeKarte();
        }

        function zeigeKarte() {
            if (aktuelleKarte >= karten.length) {
                document.getElementById("spielbereich").innerHTML = "<p>Spiel beendet. Danke f√ºr's Mitspielen.</p>";
                return;
            }

            const karte = karten[aktuelleKarte];
            let html = `
                <div class="karte">
                    <h2>${karte.frage}</h2>
                    ${karte.optionen.map((opt, index) => 
                        `<div class="option" onclick="waehleOption(${index})">${opt.text}</div>`).join('')}
                </div>
            `;
            document.getElementById("spielbereich").innerHTML = html;
        }

        function waehleOption(index) {
            const option = karten[aktuelleKarte].optionen[index];
            option.effect();
            updateStatus();
            aktuelleKarte++;
            zeigeKarte();
        }

        function updateStatus() {
            document.getElementById("geld").innerText = `üí∞ Geld: ${geld}`;
            document.getElementById("freiheit").innerText = `üïäÔ∏è Freiheit: ${freiheit}`;
            document.getElementById("einfluss").innerText = `üìà Einfluss: ${einfluss}`;
            document.getElementById("anziehung").innerText = `üòé Anziehungskraft: ${anziehung}`;
        }
    </script>
</body>
</html>
